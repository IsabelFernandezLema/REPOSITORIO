<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Mi web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-flex-container">
                 <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg" alt="icono mneu" title="icono menu"/>
                <div class="menuCat">
                    <span class="tamañoletra">MODA MUJER</span>
                    <span class="tamañoletra">MODA HOMBRE</span>
                    <span class="tamañoletra">NUEVA COLECCIÓN</span>
                    <span class="tamañoletra">COLECCIONES ESPECIALES</span>
                </div>
                <div class="barraH">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg" alt="emoticono corazon"/> 
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg" alt="emoticono persona"/>
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg" alt="emoticono carrito"/>
                </div>
            </nav>
        </header>
        <main> 
           <section class="flex-container">
                <h2 class="nuevascolecciones">Nueva Colección</h2> 
            </section>
            <section class="flex-container">
                <div class="item">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg" alt="vestido azul" class="imgRopa">
                    <div class="informacion">
                        <span>Vestido</span>
                        <strong>34.99 €</strong>
                    </div>
                </div>
                <div class="item">
                        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg" alt="look amarillo" class="imgRopa">
                    <div class="informacion">
                        <span>Camisa</span>
                        <strong>44.99 €</strong>
                    </div>
                </div>
                <div class="item">
                        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg" alt="top verde" class="imgRopa">
                    <div class="informacion">
                        <span class="tamañotarjeta">Vaquero</span>
                        <strong>79.99 €</strong>
                    </div>
                </div>
            </section>
            <section class="flex-container">
                <div class="item">
                        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg" alt="polo marron" class="imgRopa">
                    <div class="informacion">
                        <span class="tamañotarjeta">Polo</span>
                        <strong>44.95 €</strong>
                    </div>
                </div>
                <div class="item">
                        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg" alt="camisa" class="imgRopa">
                    <div class="informacion">
                         <span class="tamañotarjeta">Camisa</span>
                         <strong>25.00 €</strong>
                    </div>
                </div>
                <div class="item">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg" alt="camiseta" class="imgRopa">
                   <div class="informacion">
                        <span class="tamañotarjeta">Camiseta</span>
                        <strong>22.99 €</strong>    
                   </div>
                </div>
            </section>
        </main>
        
      <footer class="footer">
            <div class="footer-item">
                <div class="footerIcons">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg" alt="emoticono camion" class="icon-truck">
                </div>
                <p>Entregas</p>
            </div>
            <div class="footer-item">
                <p>Devoluciones y cambios</p>
            </div>
            <div class="footer-item">
                <div class="footerIcons">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg" alt="emoticono telefono" class="icon-phone" />
                </div> 
                <p>+375(29)749-18-23</p>
            </div>
            <div class="footer-item">
                <div class="footerIcons">
                    <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg" alt="emoticono sobre" class="icon-mail">
                </div>
                <p class="mail">shopp@omix.com</p>
            </div>
      </footer>
    </body>
</html>
